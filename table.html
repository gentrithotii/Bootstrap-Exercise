<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <main>

        <!-- Table -->

        <div class="container-fluid px-0">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark Lludi</td>
                        <td>Otto@hotmail.com</td>
                        <td>52</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob Testson</td>
                        <td>Thornton@hotmail.com</td>
                        <td>52</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="1">Larry Jacob</td>
                        <td>LarryJ@hotmail.com</td>
                        <td>12</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- From  -->
        <div class="container d-flex justify-content-center py-2 ">
            <form class="column gy-2 gx-3 align-items-center w-25 ">
                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingInput">Name</label>
                    <input type="text" class="form-control" id="autoSizingInput" placeholder="Full student name">
                </div>
                <div class="col-auto py-2">
                    <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Email">
                    </div>
                </div>

                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingInputGroup">Score</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Score">
                    </div>
                </div>

                <div class="col-auto pt-3 text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

    </main>
</body>

</html>
